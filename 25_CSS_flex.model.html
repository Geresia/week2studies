<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main-box{
            display: flex;
            border: 2px solid red;
            /* 자식윈도우에 대한 배치방향: row column */
            flex-direction: row;
            /* 각 자식윈도우의 간격설정하기 */
            justify-content: space-between;
        }
        .mini-box{
            width: 100px;
            height: 100px;
            border: 2px solid rgb(10, 99, 140);
            text-align: center;
            margin: 5px;
        }
    </style>

</head>
<body>
    <div id="main-box">

        <div class="mini-box">1</div>
        <div class="mini-box">2</div>
        <div class="mini-box">3</div>
        <div class="mini-box">4</div>
        <div class="mini-box">5</div>

    </div>
</body>
</html>
